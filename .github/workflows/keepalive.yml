name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/10 * * * *"  
  workflow_dispatch:         

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl the app
        run: |
          echo "Pinging app..."
          curl -L --max-redirs 20 --silent --show-error --fail https://toronto-heat-risk-dashboard.streamlit.app || exit 0
