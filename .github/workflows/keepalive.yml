name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # Scheduled to run every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl the app
        run: |
          curl -L --silent --show-error https://toronto-heat-risk-dashboard.streamlit.app > /dev/null
